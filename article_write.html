<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="css.css">
</head>
<form action='<c:url value='/board/boardInsert'/><strong>게시글 작성</strong>

<div class="form-group">
  <br>
      <label for="exampleFormControlInput1">제목</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="title" placeholder="제목을 작성해주세요.">
  </div>
<div class="form-group">
    <label for="exampleFormControlInput1">작성자</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="crea_id" placeholder="이름을 적어주세요.">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">비밀번호</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="crea_id" placeholder="비밀번호을 적어주세요.">
  </div>
  
  <div class="form-group">
    <br>
    <label for="exampleFormControlTextarea1">내용</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="contents" rows="10"></textarea>
  </div>
<button type="submit" class="btn btn-info">글쓰기</button>
<button type="button" class="btn btn-secondary">목록으로</button>
</form>

</html>
